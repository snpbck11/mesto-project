<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
    </section>
  </main> 
  <div class="popup popup-edit overlay"> 
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <form class="form form-edit" name="edit">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__item" type="text" id="person-name" name="person-name" required placeholder="Имя" value="Жак-Ив Кусто">
        <input class="form__item" type="text" id="person-about" name="person-about" required placeholder="О себе" value="Исследователь океана">
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add overlay">
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <form class="form form-add" name="add">
        <h3 class="form__title">Новое место</h3>
        <input class="form__item" type="text" id="picture-name" name="picture-name" required placeholder="Название">
        <input class="form__item" type="text" id="picture-url" name="picture-url" required placeholder="Ссылка на картинку">
        <button class="form__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-open-picture overlay">
    <div class="popup-open-picture__container">
      <button type="button" class="popup__close-button button"></button>
      <img class="popup-open-picture__image" src="https://images.unsplash.com/photo-1670873033664-023b830d17d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80 " alt=""> 
      <figcaption class="popup-open-picture__caption">Zima zima дадая</figcaption>     
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <template id="card-template">
    <article class="card">
      <img class="card__photo" src="" alt="">
      <div class="card__description-container">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
      <button type="button" class="button card__trash-button"></button>
    </article>
  </template>
  <script src="./array.js"></script>
  <script src="./script.js"></script>
</body>
</html>
