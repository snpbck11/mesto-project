<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
      <article class="card">
        <img class="card__photo" src="./images/karachevsk.jpg" alt="Карачаевск">
          <div class="card__description-container">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like-button"></button>
          </div>
      </article> 
      <article class="card">
        <img class="card__photo" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="card__description-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
      </article> 
      <article class="card">
        <img class="card__photo" src="./images/dombai.jpg" alt="Домбай">
          <div class="card__description-container">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-button"></button>
          </div>
      </article> 
      <article class="card">
        <img class="card__photo" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="card__description-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
      </article>
      <article class="card">
        <img class="card__photo" src="./images/dombai.jpg" alt="Домбай">
          <div class="card__description-container">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-button"></button>
          </div>
      </article> 
      <article class="card">
        <img class="card__photo" src="./images/karachevsk.jpg" alt="Карачаево-Черкессия">
          <div class="card__description-container">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="card__like-button"></button>
          </div>
      </article>
    </section>
  </main> 
  <div class="popup popup_opened">
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <form class="form" name="edit">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__item" type="text" id="person-name" name="person-name" required placeholder="Имя" value="Жак-Ив Кусто">
        <input class="form__item" type="text" id="person-about" name="person-about" required placeholder="О себе" value="Исследователь океана">
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
