<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
    </section>
  </main> 
  <div class="popup popup-edit overlay"> 
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form form-edit" name="edit" novalidate>
        <fieldset class="form__set">
          <label class="form__label">
            <input class="form__input" type="text" id="name" name="name" required placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[a-zA-Z|а-яёА-ЯЁ \s\-]*">
            <span class="form__error name-error"></span>
          </label>
          <label class="form__label">
            <input class="form__input" type="text" id="about" name="about" required placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[a-zA-Z|а-яёА-ЯЁ \s\-]*">
            <span class="form__error about-error"></span>
          </label>
        </fieldset>
        <button class="form__button" type="submit" name="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add overlay">
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form form-add" name="add" novalidate>
        <fieldset class="form__set">
          <label class="form__label">
            <input class="form__input" type="text" id="title" name="title" required placeholder="Название" minlength="2" maxlength="30" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[a-zA-Z|а-яёА-ЯЁ \s\-]*"">
            <span class="form__error title-error"></span>
          </label>
          <label class="form__label">
            <input class="form__input" type="url" id="link" name="link" required placeholder="Ссылка на картинку">
            <span class="form__error link-error"></span>
          </label>
        </fieldset> 
        <button class="form__button" type="submit" name="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-picture overlay">
    <div class="popup-picture__container">
      <button type="button" class="popup__close-button button"></button>
      <img class="popup-picture__image" src="" alt=""> 
      <figcaption class="popup-picture__caption"></figcaption>     
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <template id="card-template">
    <article class="card">
      <img class="card__photo" src="" alt="">
      <div class="card__description-container">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
      <button type="button" class="button card__trash-button"></button>
    </article>
  </template>
  <script type="module" src="./index.js"></script>
</body>
</html>
